# Enable or disable multiprocessing
multiprocessing: False  # Set to False to disable multiprocessing

# Maximum number of CPU cores to use for multiprocessing
max_processes: 16  # Adjust this number based on your requirements

# Control output streaming (EddyPro subprocess outputs)
stream_output: True  # Set to False to keep EddyPro output quiet

# Control logging verbosity
log_level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL

# Performance monitoring configuration
metrics_interval_seconds: 0.5  # Sampling interval for performance monitoring

# Reporting configuration
reports_dir: null  # Optional: Custom reports directory (default: {output_dir}/reports)
report_charts: plotly  # Chart engine: plotly, svg, or none (default: plotly)
